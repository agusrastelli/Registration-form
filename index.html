<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project 3: An online Registration Form</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <div class="container">
      <header>
        <h1>The code review</h1>
      </header>

      <main>
        <section class="welcome">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
          <hr class="first-div-line">
          <hr class="second-div-line">
        </section>


        <form id="newsletter_form" action="index.html" method="POST">
            <fieldset>
            <legend>Contact Information</legend>
            <div class="contact-info">
              <label class="required" for="name">Full Name</label>
              <input id="name" class="input" name="name" type="text"  placeholder="Required" required>
              <span id="name_validation" class="error_message"></span>
            </div>
            <div class="contact-info">
              <label class="required" for="email">Email Address</label>
              <input id="email" class="input" name="email" type="email"  placeholder="Required" required>
              <span id="email_validation" class="error_message"></span>
            </div>
            <div class="contact-info">
                <label class="required" for="phone">Phone Number</label>
                <input id="phone" class="input" name="phone" type="tel" placeholder="Phone number">
                <span id="phone_validation" class="error_message"></span>
            </div>
            <div class="contact-info">
                <label class="required" for="address">Street Address</label>
                <input id="address" class="input" name="address" type="text" placeholder="Street Address">
                <span id="address_validation" class="error_message"></span>
            </div>
            <div class="contact-info">
                <label class="required" for="city">City</label>
                <input id="city" class="input" name="city" type="text" placeholder="City">
                <span id="city_validation" class="error_message"></span>
            </div>
            <div class="contact-info">
                <label for="state">State</label>              
                <select id="state" name="state">        
                  <option disabled selected>Choose State</option>            
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="contact-info">
                <label class="required" for="zip-code">Zip Code</label>
                <input id="zip-code" class="input" name="zip-code" type="text" placeholder="Zip Code">
                <span id="zip-code_validation" class="error_message"></span>
            </div>
          </fieldset>

          <hr class="second-div-line">
 
          <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <div class="newsletter-pref">
              <input type="checkbox" id="htmlnews" name="newstype" value="htmlnews">
              <label for="htmlnews">HTML News</label>
            </div>
            <div class="newsletter-pref">
              <input type="checkbox" id="cssnews" name="newstype" value="cssnews">
              <label for="cssnews">CSS News</label>
            </div>
            <div class="newsletter-pref">
              <input type="checkbox" id="jsnews" name="newstype" value="jsnews">
              <label for="jsnews">JavaScript News</label>
            </div>
            <p>Newsletter format</p>
            <div class="newsletter-pref">
              <input type="radio" id="htmlformat" name="formattype" value="html">
              <label for="htmlformat">HTML</label>
            </div>
            <div class="newsletter-pref">
              <input type="radio" id="ptextformat" name="formattype" value="plaintext">
              <label for="ptextformat">Plain text</label>
            </div>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="topics" placeholder="Other topics you'd like to hear about"></textarea>
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </main>
    </div>

    <footer>
          <p>&copy; The Code Review</p>
    </footer>
    
  </body>
</html>
